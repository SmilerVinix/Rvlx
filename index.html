<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>REDSHIFT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" href="https://cdn.discordapp.com/attachments/1469270157905105090/1469271202752233554/65AB0736-09C0-4CB6-8C86-4257C2DA24F6.png">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

<style>
html,body{
  margin:0;
  background:black;
  color:#00ff9c;
  font-family:'Orbitron',monospace;
  height:100%;
}

.wrapper{
  display:flex;
  flex-direction:column;
  min-height:100%;
}

.terminal{
  flex:1;
  padding:20px;
  font-size:14px;
  white-space:pre-wrap;
}

.controls{
  padding:20px;
  border-top:1px solid #111;
}

button{
  width:100%;
  padding:14px;
  margin-top:10px;
  background:black;
  border:1px solid red;
  color:white;
  font-size:14px;
  font-family:inherit;
  cursor:pointer;
}

button:active{
  background:red;
}

@media (min-width: 700px){
  .terminal{ font-size:15px; padding:30px; }
  button{ width:auto; padding:12px 20px; }
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="terminal" id="term"></div>

  <div class="controls">
    <button onclick="generate()">GENERATE KEY + LOADER</button>
  </div>
</div>

<script>
// =======================
// TERMINAL TYPE EFFECT
// =======================
const term = document.getElementById("term");
const boot = [
"[ Redshift OS ]",
"Boot sequence start...",
"Initializing memory...",
"Injecting entropy...",
"System online.",
""
];

let bi = 0;
function type(text, cb){
  let i = 0;
  let t = setInterval(()=>{
    term.innerHTML += text[i++] || "";
    if(i > text.length){
      clearInterval(t);
      term.innerHTML += "\n";
      cb && cb();
    }
  }, 24);
}
(function next(){
  if(bi < boot.length) type(boot[bi++], next);
})();

// =======================
// EMBEDDED LUA PAYLOAD
// =======================
const LUA_PAYLOAD = `
if not game:IsLoaded() then
  game.Loaded:Wait()
end

local Players = game:GetService("Players")
local LP = Players.LocalPlayer

pcall(function()
  game.StarterGui:SetCore("SendNotification",{
    Title="REDSHIFT",
    Text="Injection complete",
    Duration=3
  })
end)

print("REDSHIFT active on", LP.Name)
`;

// =======================
// KEY GENERATION
// =======================
function randomKey(){
  const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
  let k = "REDSHIFT-";
  for(let i=0;i<10;i++){
    k += chars[Math.floor(Math.random()*chars.length)];
  }
  return k;
}

// =======================
// GENERATE LOADER
// =======================
function generate(){
  const key = randomKey();

  type("Generating key...", ()=>{
    type("KEY: " + key, ()=>{
      type("Building loader...", ()=>{
        const loader = `
-- REDSHIFT LOADER
local HttpService = game:GetService("HttpService")
local hwid = HttpService:GenerateGUID(false)

local USER_KEY = "${key}"

loadstring([[
${LUA_PAYLOAD}
]])()
`;

        navigator.clipboard.writeText(
          "KEY:\\n" + key + "\\n\\nLOADER:\\n" + loader
        );

        type("Copied key + loader to clipboard.");
        type("Paste loader into executor.");
      });
    });
  });
}
</script>

</body>
</html>
