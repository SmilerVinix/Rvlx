<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>REDSHIFT</title>

<link rel="icon" href="https://cdn.discordapp.com/attachments/1469270157905105090/1469271202752233554/65AB0736-09C0-4CB6-8C86-4257C2DA24F6.png">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

<style>
html,body{
  margin:0;
  background:black;
  color:#00ff9c;
  font-family:'Orbitron',monospace;
  height:100%;
}

.terminal{
  padding:30px;
  font-size:14px;
  white-space:pre-wrap;
}

input{
  background:black;
  border:1px solid #00ff9c;
  color:#00ff9c;
  padding:8px;
  font-family:inherit;
}

button{
  background:black;
  border:1px solid red;
  color:white;
  padding:8px 14px;
  cursor:pointer;
  margin-left:10px;
}

</head>

<body>

<div class="terminal" id="term"></div>

<div style="padding:30px">
  KEY:
  <input id="key">
  <button onclick="generate()">GENERATE LOADER</button>
</div>

<script>
// =======================
// CONFIG
// =======================
const KEY_LIST_URL =
"https://raw.githubusercontent.com/YOURUSER/YOURREPO/main/keys.txt";

// =======================
// FAKE TERMINAL
// =======================
const term = document.getElementById("term");
const lines = [
"[ Redshift OS v1.7 ]",
"Initializing kernel...",
"Mounting memory...",
"Bypassing sanity checks...",
"Awaiting authorization..."
];

let i = 0;
function typeLine(text, cb){
  let j = 0;
  let interval = setInterval(()=>{
    term.innerHTML += text[j++] || "";
    if(j > text.length){
      clearInterval(interval);
      term.innerHTML += "\n";
      cb && cb();
    }
  }, 25);
}

(function next(){
  if(i < lines.length){
    typeLine(lines[i++], next);
  }
})();

// =======================
// ROBLOX SCRIPT (INLINE)
// =======================
const EMBEDDED_LUA = `
if not game:IsLoaded() then
  game.Loaded:Wait()
end

local Players = game:GetService("Players")
local LP = Players.LocalPlayer

pcall(function()
  game.StarterGui:SetCore("SendNotification", {
    Title = "REDSHIFT",
    Text = "Authorized",
    Duration = 3
  })
end)

print("REDSHIFT injected:", LP.Name)
`;

// =======================
// LOADER GENERATOR
// =======================
async function generate(){
  const key = document.getElementById("key").value.trim();
  term.innerHTML += "\\nVerifying key...\\n";

  const res = await fetch(KEY_LIST_URL);
  const text = await res.text();
  if(!text.split("\\n").includes(key)){
    term.innerHTML += "ACCESS DENIED\\n";
    return;
  }

  term.innerHTML += "KEY ACCEPTED\\n";
  term.innerHTML += "Generating loader...\\n";

  const loader = `
-- REDSHIFT LOADER
local HttpService = game:GetService("HttpService")
local hwid = HttpService:GenerateGUID(false)

local valid = game:HttpGet("${KEY_LIST_URL}")
if not string.find(valid, "${key}") then
  return
end

loadstring([[
${EMBEDDED_LUA}
]])()
`;

  navigator.clipboard.writeText(loader);
  term.innerHTML += "LOADER COPIED TO CLIPBOARD\\n";
}
</script>

</body>
</html>
